<ul class="flex justify-center m-0 p-0 flex space-x-4 list-none">
  <li
    *ngFor="let tag of tags"
    routerLink="/tags/{{tag.slug}}"
    class="duration-150 m-0 px-2 py-1 flex items-center font-mono font-bold hover:bg-gray-100 cursor-pointer"
  >
    <div class="mr-2 bg-blue-500 h-2 w-2 rounded-full"></div>
    {{tag.name}}
  </li>
</ul>
