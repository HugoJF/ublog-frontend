<div class="container mx-auto flex justify-center my-8">
  <!-- Meta -->
  <div class="w-full grid grid-cols-1 space-y-4">

    <app-select
      *ngIf="versions.length > 0"
      [form]="control('version')"
      [options]="getVersions()"
    ></app-select>

    <div>
      <app-input
        [form]="control('title')"
        class="text-3xl"
        placeholder="um tÃ­tulo criativo"
      ></app-input>
    </div>

    <div>
      <app-textarea
        [form]="control('abstract')"
        placeholder="a descriÃ§Ã£o da porra toda"
      ></app-textarea>
    </div>

    <div class="w-full flex space-x-4">
      <div class="flex-grow">
        <app-input-with-prefix
          prefix="https://blog.hugo.dev.br/post/"
          [form]="control('slug')"
          type="text"
          placeholder="como-implementar-um-blog-serverless"
        ></app-input-with-prefix>
      </div>
      <div>
        <app-button color="primary" (click)="onSubmit()">
          publish
        </app-button>
      </div>
    </div>
  </div>
</div>

<!-- Editor -->
<div class="flex-grow grid grid-cols-2 gap-8 h-64">
  <div class="overflow-auto">
    <ngx-codemirror
      [formControl]="control('body')"
      [options]="{
        lineNumbers: true,
        mode: 'markdown',
        theme: 'dracula'
      }"
    ></ngx-codemirror>
  </div>

  <div class="overflow-auto">
    <app-markdown [data]="control('body').value"></app-markdown>
  </div>
</div>
