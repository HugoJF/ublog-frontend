<div class="flex justify-center my-8">
  <!-- Meta -->
  <input
    [formControl]="control('title')"
    class="py-3 px-5 my-0 mb-3 w-1/2 bg-transparent outline-none
      text-3xl text-gray-900 font-medium
      border-b-2 border-gray-500 tracking-wide"
    placeholder="Um tÃ­tulo criativo"
  />
</div>

<div class="flex">
  <div class="flex px-4 items-center justify-center bg-gray-400 text-gray-800">slug</div>
  <input
    [formControl]="control('slug')"
    class="w-full px-5 py-3 bg-gray-100"
    type="text"
    placeholder="como-implementar-um-blog-serverless"
  >
  <button (click)="onSubmit()" class="px-5 py-3 bg-blue-500 text-white">publish</button>
</div>

<!-- Editor -->
<div class="flex-grow grid grid-cols-2 gap-8 h-64">
  <div class="overflow-auto">
    <ngx-codemirror
      [formControl]="control('body')"
      [options]="{
        lineNumbers: true,
        mode: 'markdown',
        theme: 'dracula'
      }"
    ></ngx-codemirror>
  </div>

  <div class="overflow-auto">
    <app-markdown [data]="control('body').value"></app-markdown>
  </div>
</div>
