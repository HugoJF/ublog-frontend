<ng-container *ngIf="post$ | async as content">
  <main class="flex flex-col h-screen">
    <router-outlet></router-outlet>
    <div class="my-8">
      <!-- Meta -->
      <h2 class="my-0 text-sm text-gray-700 text-center tracking-tight">Hugo Jeller - 03 de setembro de 2021</h2>
      <h1 class="my-0 mb-3 text-5xl text-gray-900 text-center font-head font-black tracking-wide">
        {{content.title}}
      </h1>
      <ul class="flex justify-center items-center space-x-4 list-none">
        <li
          *ngFor="let version of (versions$ |async)?.versions"
          routerLink="/posts/{{content.slug}}"
          [queryParams]="{version: version}"
          class="duration-150 m-0 px-3 py-2 hover:bg-gray-100 cursor-pointer select-none"
          [class.bg-gray-100]="+content.version === +version"
        >
          {{version}}
        </li>

        <button class="duration-150 px-3 py-2 bg-blue-500 hover:bg-blue-600 text-white" (click)="commit(content.version)">commit</button>
      </ul>

      <!--      &lt;!&ndash; Tags &ndash;&gt;-->
      <!--      <div class="flex justify-center">-->
      <!--        <a href="#" class="mx-1 text-gray-700 hover:text-gray-800 font-bold font-mono cursor-pointer">//npm</a>-->
      <!--        <a href="#" class="mx-1 text-gray-700 hover:text-gray-800 font-bold font-mono cursor-pointer">//linux</a>-->
      <!--        <a href="#" class="mx-1 text-gray-700 hover:text-gray-800 font-bold font-mono cursor-pointer">//tutorial</a>-->
      <!--      </div>-->
    </div>

    <!-- Markdown -->
    <div class="flex-grow px-8 grid grid-cols-1">
      <app-markdown [data]="content.body"></app-markdown>
    </div>
  </main>

</ng-container>
