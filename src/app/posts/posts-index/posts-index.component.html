<main class="mx-auto p-16 pb-0">
  <ng-container
    *ngIf="posts$ | async as posts"
  >
    <div *ngIf="posts | empty">
    <h2 class="mb-8 text-center text-3xl font-medium">no posts yet</h2>

      <app-undraw-conference
        class="flex w-[32rem] mx-auto"
      ></app-undraw-conference>
    </div>

    <ng-template [ngIf]="!(posts | empty)">
      <h1 class="text-4xl font-head">Posts</h1>

      <ul>
        <li
          class="duration-150 my-4 py-4 px-6 cursor-pointer hover:bg-gray-100 rounded"
          *ngFor="let post of posts"
          [routerLink]="['/posts', post.slug]"
        >
          <h2 class="text-2xl text-gray-900">{{post.title}}</h2>
          <!-- TODO: update this to use the post.abstract -->
          <p class="text-gray-700">{{post.body}}</p>
        </li>
      </ul>
    </ng-template>

  </ng-container>
</main>
