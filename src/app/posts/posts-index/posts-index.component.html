<main class="container mx-auto">
  <ng-container
    *ngIf="posts$ | async as posts"
  >
    <h2 *ngIf="posts | empty">
      n√£o temos nenhum post por aqui!
    </h2>

    <ng-template [ngIf]="!(posts | empty)">
      <h1 class="font-head">//posts</h1>

      <ul
        *ngFor="let post of posts"
        routerLink="/posts/{{post.slug}}"
        class="group cursor-pointer"
      >
        <li class="text-3xl group-hover:underline">{{post.title}}</li>
      </ul>
    </ng-template>

  </ng-container>
</main>
