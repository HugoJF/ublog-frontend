<form
  [formGroup]="form"
  (ngSubmit)="handleLogin()"
  class="mx-auto w-[32rem] flex flex-col py-8 space-y-8"
>
  <app-error *ngIf="error">
    invalid credentials, please try again
  </app-error>
  <div class="flex flex-col">
    <label for="username">username</label>
    <input
      [formControl]="username"
      id="username"
      class="duration-300 px-5 py-3 bg-white ring-2 ring-gray-100
        focus:outline-none focus:ring-2 focus:ring-blue-600"
      type="text"
    >
  </div>

  <div class="flex flex-col">
    <label for="password">password</label>
    <input
      [formControl]="password"
      id="password"
      class="duration-300 px-5 py-3 bg-white ring-2 ring-gray-100
        focus:outline-none focus:ring-2 focus:ring-blue-600"
      type="password"
    >
  </div>

  <button
    [disabled]="loading"
    [class.opacity-50]="loading"
    class="block px-5 py-4 bg-blue-600 text-white font-bold"
  >
    login
  </button>
</form>
